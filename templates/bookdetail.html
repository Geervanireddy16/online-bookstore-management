								</div>

									</div>
								</div>

								<div class="control-group">
									<label class="control-label">Book ISBN</label>
									<div class="controls">
										<input type="text" placeholder="{{ bookData[0] }}" id="username" class="input-xlarge" name="username" readonly>
									</div>
								</div>

								<div class="control-group">
									<label class="control-label">Quantity</label>
									<div class="controls">
										<input type="text" placeholder="1" id="username" class="input-xlarge" name="username">
									</div>
								</div>
							
								<div class="control-group">
									<input tabindex="3" class="btn btn-inverse large" type="submit" value="BUY NOW">
									<hr>
									<p class="reset" class="btn btn-inverse large"><a tabindex="4" href="./customerindex" title="cancel">Cancel Buy</a></p>
								</div>
								
								

							</fieldset>
						</form>
